services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: insights-backend
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app/backend
    networks:
      - insights-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: insights-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/.next
      - /app/frontend/node_modules
    networks:
      - insights-network
    command: npm run dev

networks:
  insights-network:
    driver: bridge
